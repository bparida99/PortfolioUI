<section id="education" class="section">
    <h2>Education</h2>
    <div fxLayout="column" fxLayoutGap="10px">
    <div *ngFor="let education of educationList" >
      <mat-card class="education-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ education.degree }}</mat-card-title>
          <mat-card-subtitle>{{ education.institution }} - <span>{{ education.year }}</span></mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</section>
