<section id="education" class="section">
    <h2>Education</h2>
    <div *ngFor="let education of educationList" class="card mb-4">
      <div class="card-body">
        <h3 class="card-title text-primary">{{ education.degree }}</h3>
        <p class="edu-institution">{{ education.institution }} - <span>{{ education.year }}</span></p>
      </div>
    </div>
  </section>
